name: CI

on:
  push:
    branches: [main, gotoprod]
  pull_request:
    branches: [main, gotoprod]

jobs:
  ci:
    name: Lint → Test → Build
    runs-on: ubuntu-latest

    env:
      # Dummy values so Next.js build doesn't fail on missing env vars
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
      SUPABASE_SERVICE_ROLE_KEY: placeholder-service-role-key
      ADMIN_PASSWORD_HASH: $2a$10$placeholder
      ADMIN_TOKEN_SECRET: ci-placeholder-secret
      NEXT_PUBLIC_MOCK_MODE: "true"
      NEXT_PUBLIC_SITE_URL: https://redorgreen.fr

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: game/package-lock.json

      - name: Install dependencies
        working-directory: game
        run: npm ci

      - name: Lint
        working-directory: game
        run: npm run lint

      - name: Test
        working-directory: game
        run: npm test

      - name: Build
        working-directory: game
        run: npm run build
